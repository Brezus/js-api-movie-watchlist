<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Movies | Watchlist Creator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
</head>

<body>
    <header>
        <div class="header-contents">
            <h1>Find your film</h1>
            <a href="watchlist.html">My Watchlist</a>
        </div>
    </header>
    <main>
        <div class="main-search-field">
            <label for="input" aria-label="Search for a movie" aria-hidden="true" class="hide">Search for a
                movie</label>
            <input type="text" placeholder="Search for a movie" id="searchInput" for="searchBtn">
            <button id="searchBtn" value="Search movies" type="button">Search</button>
        </div>

        <div class="main-contents" id="moviesList">
            <img src="images/movie-icon.svg" alt="Search movie list to start exploring movies."
                class="movie-icon movie-list-default-display">
            <p class="text-grey-light fs-18 bold movie-list-default-display">Start exploring</p>
        </div>
    </main>
    <script src="index.js"></script>
</body>

</html>
